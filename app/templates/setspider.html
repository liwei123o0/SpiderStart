<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../static/assets/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="../static/assets/jquery-1.9.1.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../static/assets/js/bootstrap.min.js"></script>

    <!-- js 时间选取控件-->
    <script src="../static/datePicker/WdatePicker.js"></script>
    <script src="../static/datePicker/skin/WdatePicker.css"></script>

    <title>设置</title>
    <style type="text/css">
        body {
            font-family: "MicroSoft YaHei";
            margin: 8px;
            padding: 8px;
        }

        input {
            margin-top: -9px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <form class="form-horizontal" action="/setspiderdata/" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="firstname" class="col-xs-4 control-label">项目名称:</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="firstname" placeholder="项目名称" style="width: 200px"
                       name="scrapyname">
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-xs-4 control-label">服务器分发地址:</label>
            <div class="col-xs-8">
                <select class="form-control" name="taskhttp">
                    {% for http in https %}
                        <option>{{ http }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <label for="firstname" class="">
                    任务:
                </label>
            </div>
            <div class="col-xs-3">
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="1" name="one" checked> 单次
                </label>
            </div>
            <div class="col-xs-6">
                <label class="checkbox-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3"
                           value="every_day " checked> 每天 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="radio" name="optionsRadiosinline" id="optionsRadios4"
                           value="once_week"> 每周
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="firstname" class="col-xs-4 control-label">开始时间:</label>
            <div class="col-xs-8">
                <input class="form-control Wdate" type="text" id="d15"
                        onFocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',isShowClear:false});"
                        name="time"
                />
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10 text-right">
            <button type="submit" class="btn btn-primary">设置</button>
        </div>
    </form>
</div>
</body>
</html>
