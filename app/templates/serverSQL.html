{% extends 'base_stats.html' %}
{% block content %}
    <div id="page-wrapper" xmlns:http="http://www.w3.org/1999/xhtml">
        <div class="header">
            <h1 class="page-header">
                系统性能
            </h1>
            <ol class="breadcrumb">
                <li><a href="/">主页</a></li>

            <div class="panel panel-primary">

                date1.shift();
                data1.shift();

        }

        for (var i = 1; i < 30; i++) {
            addData1();
        }

        var convertData = function (data) {
            var res = [];
            res = data.map(function (dataItem) {
                var res = {};
                var fromCoord = geoCoordMap[dataItem.name];
                var toCoord = geoCoordMap['陕西'];
                var b = fromCoord && toCoord;
                if (fromCoord && toCoord) {
                    return {
                        fromName: dataItem.name,
                        toName: '陕西',
                        coords: [fromCoord, toCoord]
                    };
                }
                return res;
            });
            return res;
        };

        var keyname = ['今日采集', '昨日采集'];
        for (var i = 0; i < key.length; i++) {
            series.push(
                    {

                        type: 'lines',
                        zlevel: 2,
                        effect: {
                            show: true,
                            period: 6,
                            constantSpeed: 50,
                            trailLength: 0.4,

                            symbolSize: 5

                                curveness: 0.2
                            }

                        data: convertData(list)
                    },
                    {
                        name: keyname[i],
                        type: 'lines',
                        zlevel: 1,

                            show: true,
                            period: 6,
                            trailLength: 0,

                        rippleEffect: {
                            period: 10,
                            scale: 5,

                            return {
                                name: dataItem.name,
                                value: geoCoordMap[dataItem.name].concat([dataItem[key[i]]])

                left: 'center',

                }

            tooltip: {
                trigger: 'item',
                formatter: function (params) {
                    var res = '';
                    if (params.seriesType == 'lines') {
                        res = params.data.fromName + ' > ' + params.data.toName;
                    } else if (params.seriesType == 'effectScatter') {
                        res = params.data.name + '：' + params.data.value[2];
                    }

{#                是否支持地图缩放#}

                        areaColor: '#F0F2F5',

            title: [
                {
